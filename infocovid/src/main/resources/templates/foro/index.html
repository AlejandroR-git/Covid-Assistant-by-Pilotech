<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Info Covid - Foro</title>
    </head>
    <body>
        <h1>
            Foro de Info Covid
        </h1>
        <h2>
            Foro para publicar experiencias personales y preguntas sobre el Covid
        </h2>
        <a th:href="@{/foro/add}">Crear Publicación</a>
        <table>
            <thead>
                <tr><td>Autor</td><td>Título</td><td>Cuerpo</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${listaPosts}">
                    <td th:text="${p.autor}"></td>
                    <td th:text="${p.titulo}"></td>
                    <td th:text="${p.cuerpo}"></td>
                    <td>
                        <a th:href="@{/foro/view/{id}(id=${p.id})}">Abrir</a>
                        <a th:href="@{/foro/edit/{id}(id=${p.id})}">Editar</a>
                        <a th:href="@{/foro/delete/{id}(id=${p.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br><a href="/">Volver atrás</a>
    </body>
</html>
